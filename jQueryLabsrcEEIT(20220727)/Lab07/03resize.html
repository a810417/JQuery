<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>03resize.html</title>
    <style>
        img {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #div1 {
            position: absolute;
            width: 400px;
            height: 300px;
        }
    </style>

</head>

<body>
    <div id="div1">
        <img id="image1" src="images/tesla1.jpg">
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        console.log($("div").css("width"));
        console.log($("div").width());
        console.log($(window).width());

        move_div(); // 進入頁面就先置中

        //當視窗放大或縮小時呼叫move_div的函式
        //讓div1置中
        $(window).resize(move_div);

        function move_div() {
            let windowHeight = $(window).height();
            let windowWidth = $(window).width();
            let divHeight = $("#div1").height();
            let divWidth = $("#div1").width();
            let left = (windowWidth - divWidth) / 2;
            let top = (windowHeight - divHeight) / 2;

            $("#div1").css({
                "top": top,
                "left": left
            })
        }   
    </script>
</body>

</html>
