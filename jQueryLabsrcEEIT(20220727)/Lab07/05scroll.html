<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05scroll.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            height: 300vh;
        }

        .read_progress {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 20px;
            background: rgba(0, 0, 0, .3);
        }

        .read_progress_bar {
            height: 20px;
            background: red;
            width: 0%;
        }
    </style>

</head>

<body>
    <div class="read_progress">
        <div id="read_progress_bar" class="read_progress_bar"></div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        let docHeight = $("body").height();
        let windowHeight = $(window).height();

        $(window).scroll(function () {
            let scrollTop = $(this).scrollTop();
            let scrollPercent = Math.round((scrollTop / (docHeight - windowHeight) * 100)) + "%";
            // 卷軸位置從上到下完整長度為 docHeight - windowHeight
            // scrollTop 取得現階段位置，用 scrollTop / (docHeight - windowHeight) 取得卷軸目前位於完整長度的百分比來使用
            // 透過 Math.round() 四捨五入，不然會有些微誤差

            $(".read_progress_bar").css("width", scrollPercent);
            // 設定橫條 div 的 css 變化
        })
    </script>
</body>

</html>
