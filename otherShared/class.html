<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h">method 2</h1>
    <script>
        $("#h").click(f2);
        function f2() {   //函數宣告
            alert("method 2");
        }

        //匿名函數
        $("#h").click(function () {
            alert("method 2");
        })
    </script>
</body>

</html>
